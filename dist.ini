name    = JSONAPI-Document
author  = Ali Zia <ziali088@gmail.com>
license = Perl_5
copyright_holder = Ali Zia
copyright_year   = 2018

[Git::GatherDir]
[Git::NextVersion]
first_version = 0.1
version_regexp = ^(.+)$

[Git::Tag]
tag_format = %v
tag_message = Release: %v

[Git::Contributors]

[@Filter]
-bundle = @Basic
-remove = GatherDir

[NextRelease]
[PkgVersion]
[PodVersion]

[Repository]
repository = git@github.com:ziali088/jsonapi-document.git
web = https://github.com/ziali088/jsonapi-document.git

[MetaJSON]
[MetaProvides::Package]
[MinimumPerl]

[PodSyntaxTests]
[Test::CPAN::Changes]
[Test::CheckManifest]

[ReadmeAnyFromPod]
type = markdown
filename = README.md

[CopyFilesFromBuild]
copy = README.md

[Prereqs]
Moo                     = 0
Lingua::EN::Inflexion   = 0

[Prereqs / TestRequires]
Test::DBIx::Class       = 0.52
Carp                    = 0
Test::Pod               = 0
Test::Most              = 0
Test::MockModule        = 0
DBD::SQLite             = 0
